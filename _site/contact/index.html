<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <meta name="description" content="Get in touch.">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <!-- ðŸ”¹ Intro Video Overlay -->
  <div id="intro-video-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="/assets/videos/intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skip-intro">Skip Intro</button>
  </div>
  <!-- ðŸ”¹ End Intro Video Overlay -->

  <header class="site-header">
  <div class="container flex">
    <a class="brand" href="/">
      <img src="/assets/images/ichain_logo.png" alt="iChain Logo" style="height:40px; vertical-align: middle;" />
      <span style="margin-left: 8px; font-weight: bold;">iChain World</span>
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/services/">Services</a>
      <a href="/videos/">Videos</a>
      <a href="/contact/">Contact</a>
    </nav>
  </div>
</header>



  <main class="container">
    <h1>Contact</h1>
<div class="callout">
  <p>Email: <a href="mailto:contact@yourcompany.com">contact@yourcompany.com</a><br>
<p>Phone: (123) 456-7890</p></p>
</div>
<form name="contact" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="contact">
  <p><label>Your Name<br><input type="text" name="name" required></label></p>
  <p><label>Email<br><input type="email" name="email" required></label></p>
  <p><label>Message<br><textarea name="message" rows="6" required></textarea></label></p>
  <p><button type="submit">Send</button></p>
</form>
<blockquote>
<p>This form works on Netlify with zero code changes.</p>
</blockquote>

  </main>

  <footer class="site-footer">
  <div class="container">
    <p>Â© 2025 Your Company</p>
  </div>
</footer>


  <!-- ðŸ”¹ Script to hide intro after end/skip -->
  <script>
    const introVideo = document.getElementById("intro-video");
    const introContainer = document.getElementById("intro-video-container");
    const skipBtn = document.getElementById("skip-intro");

    introVideo.onended = () => {
      introContainer.style.display = "none";
    };

    skipBtn.onclick = () => {
      introVideo.pause();
      introContainer.style.display = "none";
    };
  </script>
</body>
</html>
